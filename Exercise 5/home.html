<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Marks Calculation</h1>
        <form id="marksForm">
            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" min="0" max="100" required><br>

            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" min="0" max="100" required><br>

            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" min="0" max="100" required><br>

            <label for="subject4">Subject 4:</label>
            <input type="number" id="subject4" min="0" max="100" required><br>

            <label for="subject5">Subject 5:</label>
            <input type="number" id="subject5" min="0" max="100" required><br>

            <button type="button" onclick="calculateMarks()">Calculate</button>
        </form>

        <div id="results">
            <h2>Results</h2>
            <p id="totalMarks">Total Marks: </p>
            <p id="averageMarks">Average Marks: </p>
            <p id="grade">Grade: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
